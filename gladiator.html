<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gladiator Combat</title>

    <style>
        body {
            background-color: #e0ddd5;
        }
        
        .container {
            margin: 0 auto;
            border: 2px solid gray;
            width: 90vw;
            height: 70vh;
            display: flex;
            font-style: sans-serif;
            background-color: white;

        }

        #player1 {
            width: 35%;
            height: 70vh;
            border-right: 2px solid black;
        }

        #avatar1 {
             margin: 0 auto;
            width: 52%;
            height: 52%;
            background-image: url(img/perso1b.jpg);
            background-size: cover;
            background-repeat: no-repeat;

        }

        #avatar2 {
            margin: 0 auto;
            width: 52%;
            height: 52%;
            background-image: url(img/perso1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            

        }

        #player2 {
            width: 35%;
            height: 70vh;
            border-left: 2px solid black;
        }

        #info {
            width: 30%;
            height: 70vh;
            background-color: #cb9315;
        }

        #victoire {
            display: block;
            margin: 20px auto;
            color: #a70404;
            font-weight: bold;
            text-align: center;
            font-family: sans-serif;
            font-size: 2em;
        }

        h2 {
            margin-top: 50px;
            text-align: center;
            font: bold 30px sans-serif;
        }

        img {
            margin-top: 50px;
            text-align: center;
        }
        span {
            font-family: sans-serif;
            color: gray;
            letter-spacing: 1px;
            font-size: 1.2em;
        }
        button {
            display: block;
            margin: 0 auto;
            width : 70%;
            height: 100px;
            font-size: 3em;
            background-color: #aa0a0a;
            color: white;
            border: 1px solid black;
        }

        button:hover {
            cursor: pointer;
            background-color: #710b0b;
            
        }
        #level_1,
        #Level_2 {
            display: block;
            text-align: center;

        }

        #infoCast {
            display: block;
            width: 90%;
            height: 200px;
            border: 2px solid black;
            margin: 50px auto;
            background: #fff;
            text-align: center;
            padding: 1vh;
            font-size: 20px;
            line-height: 35px;
        }

        #replay {
            display: none;
        }
        
    </style>
</head>

<body>

    <div class="container">
        <div id="player1">
            <h2>Player1</h2>
            <span id="level_1">Level 1</span>
            <div id="avatar1">
                <img src="" />
            </div>
            <button class="players" id="btn_player1">Attack</button>
        </div>
        <div id="info">
            <div id="infoCast"> Que le combat commence !</div>
            <div class="game_over">
                <div id="victoire"></div>
                <button id="replay">Rejouer !</button>
            </div>
        </div>
        <div id='player2'>
            <h2>Player2</h2>
            <span id="level_2">Level 1</span>
            <div id="avatar2">
                <img src="" />
            </div>
            <button class="players" id="btn_player2">Attack</button>
        </div>
    </div>


    <script src="js_gladiator.js"></script>

</body>

</html>
